<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Part Finder</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="bg-slate-50">

    <main id="app" class="container mx-auto p-4 md:p-8">
      
      <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800">Server Part Finder</h1>
        <p class="text-slate-600 mt-2">Encuentra los números de parte de cualquier servidor al instante.</p>
      </header>

      <!-- Formulario de Búsqueda -->
      <div class="max-w-2xl mx-auto">
        <form id="search-form" class="flex items-center gap-2 p-2 bg-white rounded-full shadow-lg">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Ej: PowerEdge R760, ProLiant DL380..." 
            class="w-full px-4 py-3 text-lg bg-transparent border-none focus:outline-none"
            required 
          />
          <button 
            type="submit"
            class="px-6 py-3 font-semibold text-white bg-blue-600 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-colors"
          >
            Buscar
          </button>
        </form>
      </div>

      <!-- Contenedor para los Resultados -->
      <div id="results-container" class="max-w-4xl mx-auto mt-10">
        <!-- Los resultados de la búsqueda y los componentes aparecerán aquí -->
      </div>

    </main>
    
    <script type="module" defer src="./src/main.js"></script>
  </body>
</html>
